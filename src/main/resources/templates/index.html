<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  
   
      
   
   
    
    
</head>
<body>

<div class="container">
<div class="row">

<div class="col-4">

    </div>


<div class="col-4">
<form id="input" action="urlregister"   method="post"  >
    <p>URLs: <input id="url" type="text" name="url" 
                     th:value="${urls}" size="30"/></p>
                     
    
    <p><button type="submit" class="btn btn-primary">Submit</button> </p>
    
    <div >
    <label for="exampleFormControlTextarea1">Repository names</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="35"  th:text="${repos}">
    	
    </textarea>
    
                  
    
  </div>
   <br>
   
   <div >
    <label for="exampleFormControlTextarea1">Branch names</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="35" th:text="${brnchs}" >
    	
    </textarea>
    <br><br>
                  
    
  </div>
  
   
    
</form>







</div>
   
    

<div class="col-4">

    </div>
    </div>
    </div>


 

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
